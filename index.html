<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>花火メモ</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
        <style>
tr {
    height: 14vh;
    margin-top: 1vh;
    margin-bottom: 1vh;
}
th, td {
    font-size: 2vw;
    border: 1px solid #ddd;
    width: 12vw;
    border-radius: 10px;
    cursor: pointer;
}
td {
    text-align: left;
    padding-left: 1vw;
}

.unknown:after, .true:after, .false:after{ 
    opacity: 0.6;
    margin-right: 3vw;
    float: right;
}

.unknown:after { 
    content: "？";
}

.true:after {
    content: "○";
}
.false:after {
    content: "×";
}





    .yellow { 
        background: linear-gradient(#ffdb4c, #ffcd02);
    }

    .white { 
        background: linear-gradient(#dbddde, #898c90);
    }

    .blue { 
        background: linear-gradient(#1ad6fd, #1d62f0);
    }

    .red { 
        background: linear-gradient(#ff5e3a, #ff5e3a);
    }

    .green { 
        background: linear-gradient(#87fc70, #0bd318);
    }

.number { 
    background: linear-gradient(#fff, #ddd);
}
        </style>

        <script>
function ready() {
    $("td").addClass("unknown");
    $("td").click(function() { 
        var $this = $(this);
        if ( $this.hasClass("unknown") ) { 
            $this.removeClass("unknown");
            $this.addClass("true");
        }else if( $this.hasClass("true") ){
            $this.removeClass("true");
            $this.addClass("false");
        }else if( $this.hasClass("false") ) {
            $this.removeClass("false");
            $this.addClass("unknown");
        }
    });
    $("th").click(function(){ 
        var $this = $(this);
        var card_number = $this.data("card_number");
        var target = $("td[data-card_number=" + card_number + "]");
        console.log(target);
        target.removeClass("true");
        target.removeClass("false");
        target.addClass("unknown");
    });
}

$(document).ready(ready);
        </script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    
                        <th colspan="2" data-card_number="1">1</th>
                    
                        <th colspan="2" data-card_number="2">2</th>
                    
                        <th colspan="2" data-card_number="3">3</th>
                    
                        <th colspan="2" data-card_number="4">4</th>
                    
                </tr>
            </thead>
            <tbody>
                
                    
                    <tr>
                        
                            <td class="color yellow" data-color="yellow" data-card_number="1">黄色</td>
                            <td class="number 1" data-number="1" data-card_number="1">1</td>
                        
                            <td class="color yellow" data-color="yellow" data-card_number="2">黄色</td>
                            <td class="number 1" data-number="1" data-card_number="2">1</td>
                        
                            <td class="color yellow" data-color="yellow" data-card_number="3">黄色</td>
                            <td class="number 1" data-number="1" data-card_number="3">1</td>
                        
                            <td class="color yellow" data-color="yellow" data-card_number="4">黄色</td>
                            <td class="number 1" data-number="1" data-card_number="4">1</td>
                        
                    </tr>
                
                    
                    <tr>
                        
                            <td class="color white" data-color="white" data-card_number="1">白色</td>
                            <td class="number 2" data-number="2" data-card_number="1">2</td>
                        
                            <td class="color white" data-color="white" data-card_number="2">白色</td>
                            <td class="number 2" data-number="2" data-card_number="2">2</td>
                        
                            <td class="color white" data-color="white" data-card_number="3">白色</td>
                            <td class="number 2" data-number="2" data-card_number="3">2</td>
                        
                            <td class="color white" data-color="white" data-card_number="4">白色</td>
                            <td class="number 2" data-number="2" data-card_number="4">2</td>
                        
                    </tr>
                
                    
                    <tr>
                        
                            <td class="color blue" data-color="blue" data-card_number="1">青色</td>
                            <td class="number 3" data-number="3" data-card_number="1">3</td>
                        
                            <td class="color blue" data-color="blue" data-card_number="2">青色</td>
                            <td class="number 3" data-number="3" data-card_number="2">3</td>
                        
                            <td class="color blue" data-color="blue" data-card_number="3">青色</td>
                            <td class="number 3" data-number="3" data-card_number="3">3</td>
                        
                            <td class="color blue" data-color="blue" data-card_number="4">青色</td>
                            <td class="number 3" data-number="3" data-card_number="4">3</td>
                        
                    </tr>
                
                    
                    <tr>
                        
                            <td class="color red" data-color="red" data-card_number="1">赤色</td>
                            <td class="number 4" data-number="4" data-card_number="1">4</td>
                        
                            <td class="color red" data-color="red" data-card_number="2">赤色</td>
                            <td class="number 4" data-number="4" data-card_number="2">4</td>
                        
                            <td class="color red" data-color="red" data-card_number="3">赤色</td>
                            <td class="number 4" data-number="4" data-card_number="3">4</td>
                        
                            <td class="color red" data-color="red" data-card_number="4">赤色</td>
                            <td class="number 4" data-number="4" data-card_number="4">4</td>
                        
                    </tr>
                
                    
                    <tr>
                        
                            <td class="color green" data-color="green" data-card_number="1">緑色</td>
                            <td class="number 5" data-number="5" data-card_number="1">5</td>
                        
                            <td class="color green" data-color="green" data-card_number="2">緑色</td>
                            <td class="number 5" data-number="5" data-card_number="2">5</td>
                        
                            <td class="color green" data-color="green" data-card_number="3">緑色</td>
                            <td class="number 5" data-number="5" data-card_number="3">5</td>
                        
                            <td class="color green" data-color="green" data-card_number="4">緑色</td>
                            <td class="number 5" data-number="5" data-card_number="4">5</td>
                        
                    </tr>
                
            </tbody>
        </table>
    </body>
</html>
