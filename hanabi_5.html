<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>花火メモ</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        
        <style>
tr {
    height: 14vh;
    margin-top: 1vh;
    margin-bottom: 1vh;
}
th, td {
    border: 1px solid #ddd;
    width: 12vw;
    border-radius: 10px;
    cursor: pointer;
}
td {
    text-align: left;
    padding-left: 1vw;
}

.unknown:after, .true:after, .false:after{
    opacity: 0.6;
    margin-right: 3vw;
    float: right;
}

.unknown:after {
    content: "？";
}

.true:after {
    content: "○";
}
.false:after {
    content: "×";
}




    .yellow {
        background: linear-gradient(#ffdb4c, #ffcd02);
    }

    .white {
        background: linear-gradient(#dbddde, #898c90);
    }

    .blue {
        background: linear-gradient(#1ad6fd, #1d62f0);
    }

    .red {
        background: linear-gradient(#ff5e3a, #ff5e3a);
    }

    .green {
        background: linear-gradient(#87fc70, #0bd318);
    }

.number {
    background: linear-gradient(#fff, #ddd);
}
        </style>

        <script>
function ready() {
    $("td").addClass("unknown");
    $("td").click(function() {
        var $this = $(this);
        if ( $this.hasClass("unknown") ) {
            $this.removeClass("unknown");
            $this.addClass("true");
        }else if( $this.hasClass("true") ){
            $this.removeClass("true");
            $this.addClass("false");
        }else if( $this.hasClass("false") ) {
            $this.removeClass("false");
            $this.addClass("unknown");
        }
    });
    $("th").click(function(){
        var $this = $(this);
        var card_number = $this.data("card_number");
        var target = $("td[data-card_number=" + card_number + "]");
        console.log(target);
        target.removeClass("true");
        target.removeClass("false");
        target.addClass("unknown");
    });
}

$(document).ready(ready);
        </script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    
                        <th colspan="2" data-card_number="1">1</th>
                    
                        <th colspan="2" data-card_number="2">2</th>
                    
                        <th colspan="2" data-card_number="3">3</th>
                    
                        <th colspan="2" data-card_number="4">4</th>
                    
                        <th colspan="2" data-card_number="5">5</th>
                    
                </tr>
            </thead>
            <tbody>
                
                    
                    <tr>
                        
                            <td class="color yellow" data-color="yellow" data-card_number="1">yellow</td>
                            <td class="number 1" data-number="1" data-card_number="1">1</td>
                        
                            <td class="color yellow" data-color="yellow" data-card_number="2">yellow</td>
                            <td class="number 1" data-number="1" data-card_number="2">1</td>

                            <td class="color yellow" data-color="yellow" data-card_number="5">yellow</td>
                            <td class="number 1" data-number="1" data-card_number="5">1</td>
                        
                    </tr>
                
                    
                    <tr>
                        
                            <td class="color white" data-color="white" data-card_number="1">white</td>

                            <td class="color white" data-color="white" data-card_number="4">white</td>
                            <td class="number 2" data-number="2" data-card_number="4">2</td>

                            <td class="number 2" data-number="2" data-card_number="5">2</td>

                    <tr>

                    <tr>

            </tbody>
        </table>
    </body>
</html>
